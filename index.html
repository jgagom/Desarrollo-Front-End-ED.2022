<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
	<title>Formulario - Jennifer Gago</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control ">
		  <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="username"/>
		  <small>Error Message</small>
        </div>

        <div class="form-control ">
		  <label for="email">Email</label>
          <input type="email" name="email" id="email" />
		  <small>Error Message</small>
        </div>

        <div class="form-control">
		  <label for="clave">Clave</label>
          <input type="password" name="clave" id="password" />
		  <small>Error Message</small>
        </div>

        <div class="form-control">
		  <label for="clave2">Confirme su clave</label>
          <input type="password" name="clave2" id="password2" />
		  <small>Error Message</small>
        </div>
        <input type="submit" value="Enviar"/>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
